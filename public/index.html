<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Random Likes</title>

  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

  <div class="container text-center">

    <form class="form-signin" id="getTweet">


      <div class="bg-light pt-2 pb-2 border">
        <h4 class="pb-1 font-weight-bold">Random Likes</h4>
        <h5 class="pb-1 font-italic">Shows a tweet that you once liked</h5>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">@</span>
          </div>
          <input type="text" id="username" class="form-control" placeholder="Twitter Username">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="button">Show</button>
    </form>

    <div class="show-tweet" id="showTweet"></div>

  </div>

  <footer class="pt-5 text-center">
    <h6 class="text-muted">Built with <span class="text-primary">â™¥</span> by <a class="Primary link"
        href="https://www.harprit.dev/about/">Harprit</a></h6>
  </footer>

  <script type="text/javascript" src="index.js"></script>

</body>

</html>
